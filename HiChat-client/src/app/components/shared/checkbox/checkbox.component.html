<div (click)="changeCheckbox()">
    <label *ngIf="position === 'left'">{{ label }}</label>
    <span 
        class="fa mx-3"
        [ngClass]="{'fa-check-square-o ': checked, 'fa-square-o': !checked, 'fa-lg': size === 'sm', 'fa-2x': size === 'md', 'fa-3x': size === 'lg'}"
        aria-hidden="true">
    </span>
    <label *ngIf="position === 'right'" class="mr-3">{{ label }}</label>
</div>
